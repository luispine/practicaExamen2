        <input (input)="Actualizar_base($event)" [value]="base" type="number" placeholder="Valor de x1" required name="Input-x1" id="operator2" class="operator2" name="operator2" />
  
        <button class="ObtenerResultado" (click)="getFormula()">Calcular Resultado</button>
  
      </div>
  
      <div class="opciones_Resultados">

        </div>
